<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>
    <h1>The Expense Tracker</h1> 
    <form class="form-inline" id="extra" >
        <div class="form-group">
          <label for="inputdefault">Expense-Amount
          <input type="number" class="form-control" id="inputdefault-e" name="expense">
        </div>
        <div class="form-group">
          <label for="inputdefault">Purpose</label>
          <input type="text" class="form-control" id="inputdefault-p" name="purpose">
        </div>
        <div class="form-group">
          <label for="inputdefault" >Category</label>
          <select class="form-control" id="inputdefault-c " name="category">
            <option value="Fuel">Fuel</option>
            <option value="Food">Food</option>
            <option value="Education">Education</option>
            <option value="Rent">Rent</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default" id="Add">Add Expense</button>
        <button  class="btn btn-default" id="Update">Update</button>
        <ul id="userList">
            
        </ul>
      </form>
</body>
<script src="index.js"></script>
